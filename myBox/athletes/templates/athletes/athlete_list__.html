{% extends 'boxApp/base.html' %}

{% block content %}
     <!-- Content Header (Page header) -->
     <div class="content-header">
          <div class="container-fluid">
               <div class="row mb-2">
                    <div class="col-sm-6">
                         <h1 class="m-0 text-dark">Lista de atletas de {{box.name}}</h1>
                    </div><!-- /.col -->
                    <div class="col-sm-6">
                         <ol class="breadcrumb float-sm-right">
                              <li class="breadcrumb-item"><a href="#">{{box.name}}</a></li>
                              <li class="breadcrumb-item active">Lista de atletas</li>
                         </ol>
                    </div><!-- /.col -->
               </div><!-- /.row -->
          </div><!-- /.container-fluid -->
     </div>
     <!-- /.content-header -->
          
     {% for instance in object_list %}
          <p>{{ instance.id }} - <a href="{{ instance.get_absolute_url }}">{{ instance.name }}</a></p>
     {% endfor %}
{% endblock %}
